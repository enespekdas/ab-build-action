on : [push]

jobs: 
 custom-composite-build:
 
  runs-on : ubuntu-latest
  
  name : Custom Composite Deploy Action

  steps:
    - name: Kubectl Control
      run: kubectl 
    - name : kubeconfig file 
      run : ls /home/runner/
    - name: mkdir .kube directory
      run : mkdir /home/runner/.kube
    - name: .kube control
      run : ls /home/runner/
    - name : cd .kube
      run: cd .kube
    - name: touch config file
      run : touch config
    - name : ls
      run : ls
